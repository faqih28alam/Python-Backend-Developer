<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <form action="">
        <label for="username">username : </label>
        <input type="text" id="username"> <!--input type text-->
        <br>
        <label for="password">password : </label>
        <input type="password" id="password"> <!--input type password-->
        <br>        
        <input type="radio" id="pria" name="gender"><label for="pria">pria</label> <!--input type radio-->
        <input type="radio" id="wanita" name="gender"><label for="wanita">wanita</label>
        <br>        
        <input type="checkbox" id="Menyanyi"><label for="Menyanyi">Menyanyi</label> <!--input type checkbox-->
        <input type="checkbox" id="Olahraga"><label for="Olahraga">Olahraga</label>
        <input type="checkbox" id="Ngopi"><label for="Ngopi">Ngopi</label>
        <br>
        <input type="submit" value="kirim"> <!--button untuk input-->
        <br>
        <label for="textarea">Text Area : </label>
        <textarea name="" id="textarea" cols="30" rows="10"></textarea> <!--tag textarea-->
        <br>
        <label for="combobox">Combo box : </label>
        <select name="" id="combobox"> <!--tag select untuk membuat drop selection-->
            <option value="">Bandung</option>
            <option value="">Jakarta</option>
            <option value="">Tangerang Selatan</option>
        </select>
        <br>
        <button type="submit">submit</button> <!--button yang sesungguhnya-->
    </form>
    
</body>
</html>
