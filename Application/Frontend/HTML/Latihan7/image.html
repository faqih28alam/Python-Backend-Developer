<!DOCTYPE html>
<html>
<head>
    <title>Image</title>
</head>
<body>
<!--menyimpan dokumen gambar ke dalam html-->
<img src="KTM_Compressed.jpg"> <!--internal resource-->
<img src=""> <!--external resource-->
<img src="KTM_Compressed.jg" alt="terjadi kesalahan dalam load gambar"> <!--atribut alt digunakan ketika terjadi kesalahan dalam menampilkan gambar-->
<br>
<img src="profile.jpg" width="200"> <!--atribut width/height digunakan dalam menyesuaikan ukuran gambar-->
<img src="profile.jpg" width="20%"> <!--atribut width/height digunakan dalam menyesuaikan ukuran gambar-->
<img src="KTM_Compressed.jpg" title="Owner"> <!--atribut title digunakan untuk menunjukan caption gambar ketika kursor diatas gambar-->
</body>
</html>
