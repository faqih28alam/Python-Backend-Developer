<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>
<body>
    <!--tr = baris, td = kolom-->
    <table>
        <tr>
            <td>baris1, kolom1</td>
            <td>baris1, kolom2</td>
        </tr>
        <tr>
            <td>baris2, kolom1</td>
            <td>baris2, kolom2</td>
        </tr>
    </table>
</body>
</html>
