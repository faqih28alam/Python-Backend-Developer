<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Colspan Rowspan</title>
</head>
<body>
    <!--Colspan Rowspan digunakan untuk merging 2 buah tabel-->
    <h1>Colspan Rowspan</h1>
    <hr>
    <table border="1" cellspacing="0" cellpadding ="5">
        <tr>
            <td>1,1</td>
            <td>1,2</td>
            <td>1,3</td>
        </tr>
        <tr>
            <td>2,1</td>
            <td>2,2</td>
            <td>2,3</td>
        </tr>
        <tr>
            <td>3,1</td>
            <td>3,2</td>
            <td>3,3</td>
        </tr>
    </table>
    <hr>
    <table border="1" cellspacing="0" cellpadding ="5">
        <tr>
            <td>1,1</td>
            <td colspan="2">hasil merge</td>
        </tr>
        <tr>
            <td>2,1</td>
            <td>2,2</td>
            <td>2,3</td>
        </tr>
        <tr>
            <td>3,1</td>
            <td>3,2</td>
            <td>3,3</td>
        </tr>
    </table>
    <hr>
    <table border="1" cellspacing="0" cellpadding ="5">
        <tr>
            <td rowspan="3">hasil merge rowspan</td>
            <td colspan="2">hasil merge colspan</td>
        </tr>
        <tr>
            <td>2,2</td>
            <td>2,3</td>
        </tr>
        <tr>
            <td>3,2</td>
            <td>3,3</td>
        </tr>
    </table>
</body>
</html>
