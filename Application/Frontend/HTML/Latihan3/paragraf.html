<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Paragraf</title>
</head>
<body>
<p>Ini adalah paragraf 1</p>
<!--br berfungsi untuk menambah baris baru-->
<br> 
<p>Ini adalah <br> paragraf 2</p>
<!--hr berfungsi untuk menambah garis horzontal-->
<hr> 
<!--tag <b> untuk bold, tag <i> untuk italic, tag <u> untuk underline--> 
<p><b>Hello World!!</b></p>
<p><i> Selamat datang di kuliah html dengan VCS </i></p> 
<p><u>Oleh Faqih Alam</u></p>
<hr>
<!--<em> untuk teks dengan penekanan, <strong> untuk teks dengan penekanan yang lebih kuat. Beda dengan <b>&<i>, <strong>&<em> bukan fungsi estetika-->
<p><strong>Pengumuman!!!</strong> Kuliah masih <em>diliburkan</em>.</p>
</body>
</html>
