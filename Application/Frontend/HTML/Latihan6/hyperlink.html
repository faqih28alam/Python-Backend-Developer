<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Hyperlink</title>
</head>
<body>
    <!--href = untuk masukan link, bisa internal ataupun external link-->
    <!--external link-->
    <p>Klik <a href = "https://youtu.be/QIlBOI-hTuA?list=PLFIM0718LjIVuONHysfOK0ZtiqUWvrx4F">di sini</a> untuk referensi.</p>
    <!--internal link/ untuk mengakses file lain di lokal misalnya-->
    <p>Klik <a href = "halaman1.html">di sini</a> untuk ke halaman 1.</p>
    <hr>
    <p>Internal link/Relatif URL</p> <!--yang dimakasud relatif URL adalah hyperlink yang berada dalam suatu folder-->
    <p>Klik <a href = "halaman/halaman2.html">di sini</a> untuk masuk ke relatif URL/halaman2.</p>
    <hr>
    <p>Klik <a href = "halaman/halaman3.html">di sini</a> untuk masuk ke halaman 3.</p>
    <p>Klik <a href = "halaman/halaman3.html#bagian1">di sini</a> untuk masuk ke halaman 3 bagian 1.</p>
    <!--Membuka hyperlink pada tab baru dengan atribut target <a target = "_blank">-->
    <p>Klik <a href = "halaman/halaman3.html" target = "_blank">di sini</a> untuk masuk ke halaman 3, di tab baru.</p>
</body>
</html>
